<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h5 class="card-title">Editar OVA {{editarOvaForm.get('ova')?.value}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Datos del OVA</h6>

    <form [formGroup]="editarOvaForm" (ngSubmit)="editarOva(editarOvaForm.value)">
      <div class="row">
        <div class="col">

          <!-- Campo id del OVA -->
          <label for="id">Id</label>
          <input id="id"
                 type="text"
                 name="id"
                 formControlName="id"
                 class="form-control-plaintext"
                 readonly
          >

          <!-- Campo OVA (nombre del OVA) -->
          <label for="ova">Nombre</label>
          <input id="ova"
                 type="text"
                 name="ova"
                 placeholder="Escriba el nombre del OVA aquÃ­"
                 formControlName="ova"
                 class="form-control"
          >

          <!-- Campo programa del OVA -->
          <label for="programa">Programa</label>
          <input id="programa"
                 type="text"
                 name="programa"
                 placeholder="Ingrese el programa al que pertenece"
                 formControlName="programa"
                 class="form-control"
          >

          <br>

          <div class="row justify-content-center mt-3">
            <div class="col-6">
              <button type="submit" class="btn btn-primary btn-block">Editar OVA</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-danger btn-block" (click)="cancelarEditarOva()">Cancelar</button>
            </div>
          </div>

        </div>
      </div>
    </form>

  </div>
</div>
